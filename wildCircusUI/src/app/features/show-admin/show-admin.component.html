<h5 class="text-center">Prochains spectacles</h5>
<div class="container text-center">
<ul class="list-group" *ngFor="let show of shows; let i = index">
  <li class="list-group-item">Le {{show.date | date:'d/MM/yy '}}</li>
  <li class="list-group-item">Ã  {{show.town}}</li>
  <div class="d-flex justify-content-center">
  <button class="btn btn-danger m-2" (click)="deleteShow(show.id, i)">Supprimer la date</button>
</div>
</ul>
</div>
<form #f="ngForm" (ngSubmit)="createShow(f.value)">
  <div class="card m-5 text-center">
    <div class="card-body">
      <div class="row d-flex justify-content-center">
        <label class="col-sm-6 text-center">Date</label>
        <input type="date" ngModel name="date" class="input-group m-3 text-center col-sm-6">
      </div>
      <div class="row d-flex justify-content-center">
        <label class="col-sm-6 text-center">Ville</label>
        <input type="text" ngModel name="town" class="input-group m-3 text-center col-sm-6">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-info  m-3">Enregistrer un
        nouveau spectacle</button>
    </div>
  </div>
</form>
