  <table class="table table-bordered table-dark m-2">
      <thead>
        <tr>
          <th scope="col">Messages</th>
          <th scope="col">Auteurs</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let message of messages">
          <tr>
              <th scope="row">{{message.content}}</th>
              <td>{{message.author}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
