<h1 class="ml-2">Nos <b>artistes</b></h1>

<div class="row d-flex justify-content-center body">
<div *ngFor="let artist of artists">
<div class="card m-3 text-white bg-secondary">
  <div class="card-body">
    <h5 class="card-title">{{artist.name}}</h5>
    <p class="card-text"> Ces spécialités :
      {{artist.skills}}</p>
  </div>
  <img class="card-img-bottom" src={{artist.picture}} alt="Card image cap">
</div>
</div>
</div>
