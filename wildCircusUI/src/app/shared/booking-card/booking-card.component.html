<div  class="container-fluid" >
  <div class="row d-flex justify-content-center">
<div *ngIf="bookings.length===0">
  <h5>Pas de réservation</h5>
</div>
<div *ngIf="bookings.length>0">
  <div class="col m-4">
  <h5>Réservation en cours</h5>
  <table class="table table-bordered table-dark m-2">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Nombre de personnes</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let booking of bookings">
        <tr>
          <th scope="row">{{booking.name}}</th>
          <td>{{booking.number}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
